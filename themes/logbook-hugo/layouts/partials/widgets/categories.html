{{ "<!-- categories -->" | safeHTML }}
<div class="widget">
  <h5 class="widget-title"><span>{{ i18n "categories" }}</span></h5>

  <ul class="list-unstyled widget-list">
    {{ with .Site.Params.categories }}
    {{ range . }}
    <li><a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}/" class="d-flex">{{ . }}</a></li>
    {{ end }}
    {{end }}
  </ul>

</div>
